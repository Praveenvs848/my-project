<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        input[readonly] {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Employee</h1>
        <form method="POST">
            <label>Id:</label>
            <input type="text" name="id" value="{{ employee[0] }}" required>

            <label>Name:</label>
            <input type="text" name="name" value="{{ employee[1] }}" required>

            <label>Email:</label>
            <input type="email" name="email" value="{{ employee[2] }}" required>

            <label>Password:</label>
            <input type="text" name="password" value="{{ employee[3] }}" required>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="Male" {% if employee[4] == "Male" %}selected{% endif %}>Male</option>
                <option value="Female" {% if employee[4] == "Female" %}selected{% endif %}>Female</option>
            </select>

            <label>Address:</label>
            <input type="text" name="address" value="{{ employee[5] }}" required>

            <label>Contact:</label>
            <input type="text" name="contact" value="{{ employee[6] }}" required>

            <button type="submit">Update Employee</button>
        </form>
        <a class="back-link" href="{{ url_for('index') }}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
